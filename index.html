<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/estilo.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	
	<title>Challenge Alura: Encriptador de Textos </title>
</head>
<body>
	<div class="logo">
        <img src="image/Logo.png" alt="Logo Alura">
    </div>
    <div class="DIVprincipal">
        <form>
            <textarea name="texto" id="texto" cols="100" rows="40" placeholder="Escriba aquí"></textarea>
            <div class="buttons-seccion">
                <p>
                    <img src="image/exclamacion.png" alt="info">
                    Solo letras en minúsculas y sin acentos ni tildes.
                </p>
                <div class="buttons">
                    <button type="submit" id="encriptar" class="encriptar">Encriptar</button>
                    <button type="submit" id="desencriptar" class="desencriptar">Desencriptar</button>
                </div>
            </div>
        </form>
        <div class="contenedor-inicial">
            <div class="apartado-inical">
                <img class="imagen_muneco" src="image/Muneco.png" alt="Muñeco de Alura">
                <p class="p-bold">No hay mensaje para encriptar.</p>
                <p>Ingresa el texto o mensaje que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
    <script src="assets/js.js"></script>
</body>
</html>
